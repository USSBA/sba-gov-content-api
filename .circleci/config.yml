# Environment Variables required to be set in circleci web config
#
# LOWER_AWS_KEY=
# LOWER_AWS_SECRET=
# UPPER_AWS_KEY=
# UPPER_AWS_SECRET=

version: 2
workflows:
  version: 2
  test-build-deploy:
    jobs:
    - cache-dependencies:
        filters:
          branches:
            only: 
            - /.*/
          tags:
            only: 
            - /.*/
    - npm-test:
        requires: [cache-dependencies]
        filters:
          branches:
            only: 
            - /.*/
          tags:
            only: 
            - /.*/
    - build-package:
        requires: [npm-test]
        filters:
          branches:
            only:
            - master
            - /[Ff]eature-\w+-\d+[-\w]*/
          tags:
            only:
            - production
            - staging
            - demo
            - mint
            - /int-\w+/
    - upload-package:
        requires: [build-package]
        filters:
          branches:
            ignore:
            - /.*/
          tags:
            only:
            - demo
            - mint
            - /int-\w+/
        context: sba-gov-lower
    - deploy-package:
        requires: [upload-package]
        filters:
          branches:
            ignore:
            - /.*/
          tags:
            only:
            - demo
            - mint
            - /int-\w+/
        context: sba-gov-lower
    - hold:
        type: approval
        requires: [build-package]
        filters:
          branches:
            ignore:
            - /.*/
          tags:
            only:
            - production
            - staging
        context: sba-gov-upper
    - upload-package-with-approval:
        requires: [hold]
        filters:
          branches:
            ignore:
            - /.*/
          tags:
            only:
            - production
            - staging
        context: sba-gov-upper
    - deploy-package-with-approval:
        requires: [upload-package-with-approval]
        filters:
          branches:
            ignore:
            - /.*/
          tags:
            only:
            - production
            - staging
        context: sba-gov-upper
jobs:
  cache-dependencies:
    docker:
      - image: circleci/node:8.10
    steps:
      - checkout
      - restore_cache:
          keys:
          - v2-dependencies-{{ checksum "package.json" }}
      - run:
          name: install dependencies
          command: |
            npm install --silent --no-save
      - save_cache:
          paths:
            - ./node_modules
          key: v2-dependencies-{{ checksum "package.json" }}
  npm-test:
    docker:
    - image: circleci/node:8.10
    steps:
      - checkout
      - restore_cache:
          keys:
          - v2-dependencies-{{ checksum "package.json" }}
      - run:
          name: run mocha
          command: |
            npm test
  build-package:
    docker:
      - image: circleci/node:8.10
    steps:
      - checkout
      - restore_cache:
          keys:
          - v2-dependencies-{{ checksum "package.json" }}
      - run:
          name: create zip package
          command: |
            mkdir build
            mkdir workspace
            cp package.json build/
            cp -R src/* build/
            cd build
            find . -name '*.test.js' -delete
            find . -name '*.integration-test.js' -delete
            npm i --prod --silent
            rm package.json
            zip -r -q ../workspace/sba-gov-content-api.zip .
            cd ..
            rm -rf build
      - persist_to_workspace:
          root: workspace
          paths:
            - sba-gov-content-api.zip
  upload-package:
    docker:
      - image: ussba/cc-docker-git-aws:latest
    steps:
      - checkout
      - attach_workspace:
          at: workspace
      - run:
          name: publish
          shell: /bin/bash -eo pipefail
          command: |
            if [ -z "${CIRCLE_BRANCH}" ]
            then
              export AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-east-1}
              export AWS_DEFAULT_OUTPUT=${AWS_DEFAULT_OUTPUT:-json}
  
              aws s3api put-object --body "workspace/sba-gov-content-api.zip" --bucket "${BUCKET_NAME}" --key "${CIRCLE_TAG}/sba-gov-content-api.zip"
            fi
  deploy-package:
    docker:
      - image: ussba/cc-docker-git-aws:latest
    steps:
      - checkout
      - run:
          name: deploy
          shell: /bin/bash -eo pipefail
          command: |
            if [ -z "${CIRCLE_BRANCH}" ]
            then
              ENVIRONMENT=${CIRCLE_TAG}
              export AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-east-1}
              export AWS_DEFAULT_OUTPUT=${AWS_DEFAULT_OUTPUT:-json}
  
              export VERSION_ID=$(aws s3api list-object-versions --bucket ${BUCKET_NAME} --prefix "${ENVIRONMENT}/sba-gov-content-api.zip" | jq '.Versions[0].VersionId')
              export LAMBDA_NAME="${ENVIRONMENT}-ContentLambda"
  
              aws lambda update-function-code --function-name "${LAMBDA_NAME}" --s3-bucket "${BUCKET_NAME}" --s3-key "${ENVIRONMENT}/sba-gov-content-api.zip" --s3-object-version "${VERSION_ID}"
            fi
  upload-package-with-approval:
    docker:
      - image: ussba/cc-docker-git-aws:latest
    steps:
      - checkout
      - attach_workspace:
          at: workspace
      - run:
          name: publish
          shell: /bin/bash -eo pipefail
          command: |
            if [ -z "${CIRCLE_BRANCH}" ]
            then
              export AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-east-1}
              export AWS_DEFAULT_OUTPUT=${AWS_DEFAULT_OUTPUT:-json}
  
              aws s3api put-object --body "workspace/sba-gov-content-api.zip" --bucket "${BUCKET_NAME}" --key "${CIRCLE_TAG}/sba-gov-content-api.zip"
            fi
  deploy-package-with-approval:
    docker:
      - image: ussba/cc-docker-git-aws:latest
    steps:
      - checkout
      - run:
          name: deploy
          shell: /bin/bash -eo pipefail
          command: |
            if [ -z "${CIRCLE_BRANCH}" ]
            then
              ENVIRONMENT=${CIRCLE_TAG}
              export AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-east-1}
              export AWS_DEFAULT_OUTPUT=${AWS_DEFAULT_OUTPUT:-json}
  
              export VERSION_ID=$(aws s3api list-object-versions --bucket ${BUCKET_NAME} --prefix "${ENVIRONMENT}/sba-gov-content-api.zip" | jq '.Versions[0].VersionId')
              export LAMBDA_NAME="${ENVIRONMENT}-ContentLambda"
  
              aws lambda update-function-code --function-name "${LAMBDA_NAME}" --s3-bucket "${BUCKET_NAME}" --s3-key "${ENVIRONMENT}/sba-gov-content-api.zip" --s3-object-version "${VERSION_ID}"
            fi